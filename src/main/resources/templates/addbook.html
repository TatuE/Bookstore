<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add a new book</title>
</head>
<body>
	<h2>Add a new book</h2>
	
	<div>
		<form th:object="${book}" th:action="@{addbook}" action="#" method="post">
		  	<label for="title">Book title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="author">Book author</label>
			<input type="text" id="author" th:field="*{author}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Year of release</label>
			<input type="text" id="year" th:field="*{year}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">Book ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Book price(If not set, leave empty)</label>
			<input type="text" id="price" th:field="*{price}"/>
			<div style="clear: both; display: block; height: 10px;"></div>			
			<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${category}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save new book"></input>
		</form>
	</div>

</body>
</html>
