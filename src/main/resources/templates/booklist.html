<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Booklist</title>
</head>
<body>
	<h2>Books</h2>
	<table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>ISBN</th>
		    <th>Year</th>
		</tr>  
    	<tr th:each = "book : ${book}">
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.year}"></td>
    		<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
    		<td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-info">Edit</a></td> 			   		
    	</tr>
     </table>
     <a href="/addbook" class="btn btn-success">Add new book</a> 

</body>
</html>
