<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit book</title>
</head>
<body>
	<h2>Edit book</h2>
	
	<div>
		<form th:object="${book}" th:action="@{editbook}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}"/>
		  	<label for="title">Book title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="author">Book author</label>
			<input type="text" id="author" th:field="*{author}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Year of release</label>
			<input type="number" id="year" th:field="*{year}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">Book ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Book price(If not set, leave empty)</label>
			<input type="number" id="price" th:field="*{price}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save book edit"></input>
		</form>
	</div>

</body>
</html>
